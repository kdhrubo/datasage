<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
    <nav th:fragment="navbar" 
         class="bg-white border-b border-gray-200" 
         x-data="{ isOpen: false }">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Logo and Brand -->
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <!-- SVG Logo -->
                        <svg class="h-8 w-8" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <!-- Background Circle -->
                            <circle cx="20" cy="20" r="20" fill="#4F46E5"/>
                            
                            <!-- Robot Head Base -->
                            <path d="M10 14 h20 v16 h-20 z" 
                                  fill="#818CF8" 
                                  stroke="white" 
                                  stroke-width="1.5"/>
                            
                            <!-- Digital Brain Circuit Lines -->
                            <path d="M13 20 h14 M13 24 h14 M15 20 v4 M21 20 v4 M27 20 v4"
                                  stroke="white" 
                                  stroke-width="1"
                                  stroke-linecap="round"/>
                            
                            <!-- AI Eyes -->
                            <circle cx="15" cy="17" r="2" fill="white"/>
                            <circle cx="15" cy="17" r="1" fill="#4F46E5">
                                <animate attributeName="opacity"
                                         values="1;0.5;1" 
                                         dur="2s"
                                         repeatCount="indefinite"/>
                            </circle>
                            <circle cx="25" cy="17" r="2" fill="white"/>
                            <circle cx="25" cy="17" r="1" fill="#4F46E5">
                                <animate attributeName="opacity"
                                         values="1;0.5;1" 
                                         dur="2s"
                                         repeatCount="indefinite"/>
                            </circle>
                            
                            <!-- Antenna -->
                            <path d="M20 8 v6 M17 8 h6"
                                  stroke="white"
                                  stroke-width="1.5"
                                  stroke-linecap="round"/>
                            <circle cx="20" cy="7" r="2" fill="white">
                                <animate attributeName="opacity"
                                         values="1;0.5;1" 
                                         dur="1.5s"
                                         repeatCount="indefinite"/>
                            </circle>
                        </svg>
                    </div>
                    <div class="ml-2 font-bold text-xl text-gray-800">DataSage</div>
                </div>
                
                <!-- Desktop Navigation -->
                <div class="hidden md:flex space-x-4">
                    <a href="/databases" 
                       class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium"
                       hx-get="/databases"
                       hx-trigger="click"
                       hx-target="#main-content"
                       hx-push-url="true">
                        Databases
                    </a>
                    <a href="/workspaces" 
                       class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium"
                       hx-get="/workspaces"
                       hx-trigger="click"
                       hx-target="#main-content"
                       hx-push-url="true">
                        Workspaces
                    </a>
                    <a href="/documentation" 
                       class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium"
                       hx-get="/documentation"
                       hx-trigger="click"
                       hx-target="#main-content"
                       hx-push-url="true">
                        Documentation
                    </a>
                </div>

                <!-- Mobile menu button -->
                <div class="md:hidden">
                    <button @click="isOpen = !isOpen" 
                            class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500"
                            aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <!-- Icon when menu is closed -->
                        <svg x-show="!isOpen" class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                        <!-- Icon when menu is open -->
                        <svg x-show="isOpen" class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile menu -->
        <div x-show="isOpen" 
             class="md:hidden"
             x-transition:enter="transition ease-out duration-100 transform"
             x-transition:enter-start="opacity-0 scale-95"
             x-transition:enter-end="opacity-100 scale-100"
             x-transition:leave="transition ease-in duration-75 transform"
             x-transition:leave-start="opacity-100 scale-100"
             x-transition:leave-end="opacity-0 scale-95">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-white">
                <a href="/databases" 
                   class="block text-gray-600 hover:text-gray-900 hover:bg-gray-50 px-3 py-2 rounded-md text-base font-medium"
                   hx-get="/databases"
                   hx-trigger="click"
                   hx-target="#main-content"
                   hx-push-url="true"
                   @click="isOpen = false">
                    Databases
                </a>
                <a href="/workspaces" 
                   class="block text-gray-600 hover:text-gray-900 hover:bg-gray-50 px-3 py-2 rounded-md text-base font-medium"
                   hx-get="/workspaces"
                   hx-trigger="click"
                   hx-target="#main-content"
                   hx-push-url="true"
                   @click="isOpen = false">
                    Workspaces
                </a>
                <a href="/documentation" 
                   class="block text-gray-600 hover:text-gray-900 hover:bg-gray-50 px-3 py-2 rounded-md text-base font-medium"
                   hx-get="/documentation"
                   hx-trigger="click"
                   hx-target="#main-content"
                   hx-push-url="true"
                   @click="isOpen = false">
                    Documentation
                </a>
            </div>
        </div>
    </nav>
</body>
</html>
